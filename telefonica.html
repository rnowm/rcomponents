<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <LINK href="css/telefonica/button.css" rel="stylesheet" type="text/css"/>
    <LINK href="css/default-button.css" rel="stylesheet" type="text/css"/>


    <title>Web building blocks - buttons</title>
</head>
<body>
<header>
</header>
<h2>Standard</h2>
<!--To add neutral telefonica buttons:-->
<div>
    <button type="submit" class="telefonica button small btt-neutral" enabled="false">
        Neutral
    </button>
</div>

<br/>
<div>
    <button type="submit" class="telefonica button medium btt-neutral" enabled="">
        Neutral
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button large btt-neutral" enabled="">
        Neutral
    </button>
</div>
<br/>

<!--To add positive telefonica buttons:-->
<div>
    <button type="submit" class="telefonica button small btt-positive" enabled="">
        Positive
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button medium btt-positive" enabled="">
        Positive
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button large btt-positive" enabled="">
        Positive
    </button>
</div>
<br/>

<!--To add negative telefonica buttons:-->
<div>
    <button type="submit" class="telefonica button small btt-negative" enabled="">
        Negative
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button medium btt-negative" enabled="">
        Negative
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button large btt-negative" enabled="">
        Negative
    </button>
</div>
<br/>

<!--To add subdued telefonica buttons:-->
<div>
    <button type="submit" class="telefonica button small btt-subdued" enabled="">
        Subdued
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button medium btt-subdued" enabled="">
        Subdued
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button large btt-subdued" enabled="">
        Subdued
    </button>
</div>
<br/>
<h2>Icons</h2>

<br/>
<div>
    <button type="submit" class="telefonica button medium btt-neutral" enabled="">
        <span class="icon-paper"></span>
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button medium btt-neutral" enabled="">
        <span class="icon-copy"></span>
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button medium btt-neutral" enabled="">
        <span class="icon-order"></span>
    </button>
</div>
<br/>
<div>
    <button type="submit" class="telefonica button medium btt-neutral" enabled="">
        <span class="icon-left"></span>
    </button>
</div>
<br/>

<div>
    <button type="submit" class="telefonica button medium btt-neutral loading" enabled="" >
        <img class="image" src="img/loading.svg">
    </button>
</div>
<br/>
<footer>
</footer>
</body>
</html>
